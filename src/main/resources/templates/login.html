<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #ffffff, rgba(0, 95, 115, 0.8));
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(220, 216, 216, 0.3);
            width: 100%;
            max-width: 400px;
        }
        .login-container h2 {
            margin-top: 0;
            text-align: center;
            color: #333;
            font-size: 26px;
            font-weight: bold;
        }
        .login-container form {
            display: flex;
            flex-direction: column;
        }
        .login-container label {
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        .login-container input {
            margin-bottom: 20px;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        .login-container input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .login-container .button-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .login-container button {
            padding: 12px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .login-container .error, .login-container .logout {
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
        }
        .login-container .error {
            color: #e74c3c;
        }
        .login-container .logout {
            color: #27ae60;
        }
        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
                width: 90%;
            }
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Login</h2>
    <form th:action="@{/}" method="post">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username" />
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password" />
        </div>
        <div class="button-container">
            <button type="submit">Login</button>
        </div>
        <div th:if="${param.error}" class="error">
            <p>Invalid username or password</p>
        </div>
        <div th:if="${param.logout}" class="logout">
            <p>You have been logged out</p>
        </div>
    </form>
</div>
</body>
</html>
