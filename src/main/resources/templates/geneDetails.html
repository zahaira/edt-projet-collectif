<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Détails de la Filière</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        body {
            color: #3a3a3a;
            background: url('https://img2.storyblok.com//f/64062/992x657/de15b07cbe/yale-university.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Roboto', sans-serif;
            font-size: 15px;
        }

        .navbar {
            margin-bottom: 30px;
            background-color: rgba(0, 95, 115, 0.8);
            border: none;
        }

        .navbar a {
            color: white !important;
            font-size: 18px;
        }

        .navbar .navbar-brand {
            font-weight: 700;
            font-size: 22px;
        }

        .container {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2em;
            color: #0077b6;
            font-weight: 700;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            background-color: #0077b6;
            color: white;
            padding: 10px;
            text-align: left;
        }

        td {
            padding: 12px;
            background-color: #f4f4f9;
            border-bottom: 1px solid #ddd;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e0f7fa;
        }

        .table-bordered {
            border: 2px solid #0077b6;
        }

        .table-bordered th, .table-bordered td {
            border: 1px solid #ddd;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            padding: 3px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/edt/home"> <i class="fa fa-clock-o"></i> Time </a>
        </div>
        <ul class="nav navbar-nav">
            <li><a th:href="@{/profs}">Professeurs</a></li>
            <li><a th:href="@{/salles}">Salles</a></li>
            <li><a th:href="@{/modules}">Modules</a></li>
            <li><a th:href="@{/filieres}">Filieres</a></li>
            <li><a th:href="@{/daySchedulePattern}">Jour de l'emploi du temps</a></li>
            <li><a th:href="@{/edt}">Emploi du temps</a></li>
            <li><a th:href="@{/edt/generer}">Générer</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1>Détails de la Filière</h1>
    <p><strong>Nom de la filière:</strong> <span th:text="${gene.filiere.nom_filiere}"></span></p>
    <p><strong>Examens:</strong></p>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Module</th>
            <th>Professeurs</th>
            <th>Salles</th>
            <th>Jour</th>
            <th>Début</th>
            <th>Fin</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="exam : ${gene.exams}">
            <td th:text="${exam.module.nom}">Nom Module</td>
            <td>
                <ul>
                    <li th:each="prof : ${exam.profs}" th:text="${prof.nom}">Professeur</li>
                </ul>
            </td>
            <td>
                <ul>
                    <li th:each="salle : ${exam.salles}" th:text="${salle.name}">Salle</li>
                </ul>
            </td>
            <td th:text="${exam.examTime.day.date}">Jour</td>
            <td th:text="${exam.examTime.schedulePattern.startTimes}">Début</td>
            <td th:text="${exam.examTime.schedulePattern.endTimes}">Fin</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
